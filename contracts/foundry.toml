[profile.default]
src = 'src'
out = 'out'
libs = ['lib']
optimizer = true
optimizer_runs = 100000
# Latest solidity version recommended by slither
solc_version = "0.8.17"

[rpc_endpoints]
goerli = "${RPC_URL_GOERLI}"

[etherscan]
goerli = { key = "${ETHERSCAN_API_KEY}" }

# See more config options https://github.com/foundry-rs/foundry/tree/master/config
